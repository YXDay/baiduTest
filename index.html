<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baidu</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/flat/red.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
        body{
          background-color: rgb(247,247,249);
          font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif,"宋体";
        }
        .page-row {
          margin-bottom: 36px; 
          border-top: 1px solid rgb(242,242,242);
          border-bottom: 1px solid rgb(242,242,242);
          background-color: white;
        }
        .page-sec-row {
          height: 60px;
          width: 90%;
          margin-left: 5%; 
          line-height: 60px;
          background-color: white;
          border-bottom: 1px solid rgb(242,242,242);
          font-size: large;
        }
        .page-sec-row > input {
          height: 50%;
          margin-left: 5%;
          border: none;
          background-color: white;
        }
        .icheckbox_flat-red {
          float: right !important;
          top: 18px;
        }
        .page-sec-row-arrow{
          float: right !important;
          top: 18px;
          color: rgb(235,235,235);
        }
        .page-btn {
          width: 80% !important;
          margin-left: 10%;
        }
        #myModal .page-row{
          position: absolute;
          bottom: 0;
          width: 100%;
          margin: 0;
        }
        .page-sec-row-tick {
          
        }
      </style>
    </head>
    <body>
      <form>
        <div class="page-row">
          <div class="page-sec-row">
            商家名称
            <input type="text" name="merchant-name" placeholder="请输入名称" />
          </div>
          <div class="page-sec-row">
            商家电话
            <input type="text" name="merchant-tel" placeholder="请输入电话" />
          </div>
        </div>

        <div class="page-row">
          <div class="page-sec-row">
            团购价&nbsp&nbsp&nbsp
            <input type="text" name="merchant-name" placeholder="不可点击的" disabled="disabled"/>
          </div>
        </div>

        <div class="page-row">
          <div class="page-sec-row">
            是否打折
            <input type="checkbox" class="pull-right">
          </div>
          <div class="page-sec-row" data-toggle="modal" data-target="#myModal">
            行业类型
            <input type="text" name="merchant-tel" placeholder="请选择" disabled="disabled"/>
            <span class="page-sec-row-arrow pull-right glyphicon glyphicon-menu-right"></span>
          </div>
        </div>

        <input class="btn btn-danger btn-lg btn-block page-btn" type="submit" value="提交">

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="page-row">
            <div class="page-sec-row" data-dismiss="modal">
              取消
            </div>
            <div class="page-sec-row">
              餐饮
              <span class="page-sec-row-tick pull-right glyphicon glyphicon-ok"></span>
            </div>
          </div>
        </div>


      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/vue.js"></script>
      <script src="js/icheck.min.js"></script>

      <script>
        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_flat-red',
          });
        });
      </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baidu</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
        body{
          background-color: rgb(247,247,249);
          font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif,"宋体";
        }
        .page-row {
          margin-bottom: 36px; 
          border-top: 1px solid rgb(242,242,242);
          border-bottom: 1px solid rgb(242,242,242);
          background-color: white;
        }
        .page-sec-row {
          height: 60px;
          width: 90%;
          margin-left: 5%; 
          line-height: 60px;
          background-color: white;
          border-bottom: 1px solid rgb(242,242,242);
          font-size: large;
        }
        .page-sec-row > input {
          height: 50%;
          margin-left: 5%;
          border: none;
          background-color: white;
        }
        .page-sec-row > input[type="checkbox"] {
          position: relative;
          top: 12px;
        }
      </style>
    </head>
    <body>
      <form>
        <div class="page-row">
          <div class="page-sec-row">
            商家名称
            <input type="text" name="merchant-name" placeholder="请输入名称" />
          </div>
          <div class="page-sec-row">
            商家电话
            <input type="text" name="merchant-tel" placeholder="请输入电话" />
          </div>
        </div>

        <div class="page-row">
          <div class="page-sec-row">
            团购价&nbsp&nbsp&nbsp
            <input type="text" name="merchant-name" placeholder="不可点击的" disabled="disabled"/>
          </div>
        </div>

        <div class="page-row">
          <div class="page-sec-row">
            是否打折
            <input type="checkbox" class="pull-right">
          </div>
          <div class="page-sec-row">
            行业类型
            <input type="text" name="merchant-tel" placeholder="请选择" disabled="disabled"/>
          </div>
        </div>
      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/vue.js"></script>
    </body>
    </html>
